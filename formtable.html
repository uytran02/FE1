<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8">
 <title>Table and form</title>
 </head>
 <body>
    <h3>Create Account</h3>
        <form action="/" id="" name="" method="post" enctype="multipart/form-data">
    <fieldset style="max-width: max-content;">
        <legend><label for="">Registration Information</label> </legend> <br>
            <b>First name*:</b> 
            <input type="text" name="first name" value="enter your first name"> &nbsp
            <b>Last name:</b> 
            <input type="text" name="lastname" value="enter your lastname"> <br><br>
            <b>Email*:</b> 
            <input type="text" name="email" value="Email"> &nbsp
            <b>Phone*:</b> 
            <input type="number" name="phone" value="Phone"> <br><br>
            <b>Password*:</b> 
            <input type="password" name="password" value="Enter your password"> 
            <b>Confirm Password*:</b> 
            <input type="password" name="password" value="Enter your password again"> <br><br>
    
    </fieldset>
    <br><fieldset style="max-width: max-content;">
        <legend><label for="">Personal Information </label> </legend>
        <b>Gender</b>
        <input type="radio" name="gender" value="male">
        <label for="">Male</label> 
        <input type="radio" name="gender" value="female">
        <label for="">Female</label> &nbsp &nbsp
        <b>Hobbies</b>
        <input type="checkbox" name="hobby1" value="Music">
        <label for="">Music</label>
        <input type="checkbox" name="hobby2" value="Sports">
        <label for="">Sports</label>
        <input type="checkbox" name="hobby3" value="Travel">
        <label for="">Travel</label>
        <input type="checkbox" name="hobby4" value="Movies">
        <label for="">Movies</label> <br><br>

        <b>Sources of Income:</b>
        <select name="income" id="">
            <option value="Employed">Employed</option> &nbsp
        </select>
        <b>Income</b>
        <input type="range" name="USD" min="1" max="5"> <br><br>

        <b>Age:</b>
        <input type="number" name="age" value=""> &nbsp
        <b>Profile picture:</b>
        <input type="file" name="profile" id=""> <br><br>

        <b>Birthday:</b>
        <input type="date" name="Birthday" value=""> &nbsp
        <b>Address:</b>
        <input type="text" name="adress" value=""> <br><br>

        <b>Bio:</b>
        <textarea name="" id="" cols="70" rows="3"></textarea> 

       
    </fieldset>      
    <br><input type="submit" name="Submit" value="Submit">
    <input type="reset" name="reset" value="Reset" id="">
    </form>
</body>
</html>
